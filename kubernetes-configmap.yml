kind: Service
apiVersion: v1
metadata:
  name: kubernetes-configmap-reload
spec:
  type: NodePort
  selector:
    app: kubernetes-configmap-reload
  ports:
    - name: http
      protocol: TCP
      port: 8081
      targetPort: 8081
      nodePort: 30002

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-configmap-reload
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubernetes-configmap-reload
  template:
    metadata:
      labels:
        app: kubernetes-configmap-reload
    spec:
      containers:
        - name: kubernetes-configmap-reload
          image: simrankhot/kubernetes-configmap-reload:latest
          ports:
            - containerPort: 8081
